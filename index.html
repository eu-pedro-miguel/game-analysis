<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | GAME ANALYSIS</title>
    <link rel="shortcut icon" href="imagem/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="logo-navbar">
                <li><a href="index.html">GAME ANALYSIS</a></li>
            </ul>
            <ul id="categorias-navbar">
                <li><a href="">JOGOS</a></li>
                <li><a href="">CONQUISTAS</a></li>
                <li><a href="">MAIS</a></li>
            </ul>
            <button id="theme-toggle"><i class="bi bi-moon-fill"></i></button>
            <button id="menu-toggle"><i class="bi bi-list"></i></button>
        </nav>
    </header>
    <main>
        <section class="carousel-section">
            <h1 class="carousel-title">ATUALMENTE</h1>
            <div class="carousel-wrapper">
                <button class="carousel-btn prev"><i class="bi bi-caret-left-fill"></i></button>
                <div class="carousel">
                    <div class="card">
                        <h2>Watch Dogs 2</h2>
                        <img src="imagem/w-dogs2.jpg" alt="Watch Dogs 2" class="card-image">
                        <button class="btn-eye"><i class="bi bi-file-earmark-bar-graph-fill"></i></button>
                    </div>
                    <div class="card">
                        <h2>Granny Remake</h2>
                        <img src="imagem/granny.jpg" alt="Granny Remake" class="card-image">
                        <button class="btn-eye"><i class="bi bi-file-earmark-bar-graph-fill"></i></button>
                    </div>
                    <div class="card">
                        <h2>Vazio</h2>
                    </div>
                    <div class="card">
                        <h2>Vazio</h2>
                    </div>
                    <div class="card">
                        <h2>Vazio</h2>
                    </div>
                </div>
                <button class="carousel-btn next"><i class="bi bi-caret-right-fill"></i></button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Análise do Jogo</h2>
                <button class="modal-close" id="modalClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="modal-game-info">
                    <div class="modal-details">
                        <h3>Detalhes da Análise</h3>
                        <p id="modalGameDescription">Carregando informações do jogo...</p>
                        <div class="modal-stats">
                            <div class="stat-item">
                                <span class="stat-label">Nota Geral:</span>
                                <span class="stat-value" id="modalRating">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Gênero:</span>
                                <span class="stat-value" id="modalGenre">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Plataforma:</span>
                                <span class="stat-value" id="modalPlatform">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Ano:</span>
                                <span class="stat-value" id="modalYear">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Tempo de Jogo:</span>
                                <span class="stat-value" id="modalPlayTime2025">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/script-modal.js"></script>
</body>
</html>
